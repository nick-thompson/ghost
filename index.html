<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ghost // HTML5 Audio Tracker</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Yellowtail">
    <link rel="stylesheet" href="assets/css/ghost.css">
  </head>
  <body>

    <table role="main" id="main">

      <thead>
        <tr>
          <th class="brand">
            Ghost <span>HTML5 Audio Tracker</span>
            <span class="helper">Confused? Start here.</span>
          </th>
        </tr>
        <tr>
          <th class="settings">
            <!-- Floats left -->
            <div class="input-prepend" id="bpm-control">
              <span class="add-on">BPM</span>
              <input id="appendedInput" type="text" value="140" maxlength="3">
            </div>
            <div class="input-prepend" id="lpb-control">
              <span class="add-on">LPB</span>
              <input id="appendedInput" type="text" value="4" maxlength="3">
            </div>
            <!-- Floats right -->
            <button class="btn btn-primary btn-small" id="new-sample">
              +
            </button>
            <select id="sample-select">
              <option val="" selected>Select a sample...</option>
            </select>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <ul id="track-list"> </ul>
          </td>
        </tr>
      </tbody>

    </table>

  <script type="text/javascript" src="assets/js/libs/jquery.js"></script>
  <script type="text/javascript" src="assets/js/libs/lodash.js"></script>
  <script type="text/javascript" src="assets/js/libs/backbone.js"></script>
  <script type="text/javascript" src="assets/js/libs/metronome.js"></script>
  <script type="text/javascript" src="assets/js/libs/mousetrap.js"></script>
  <script type="text/javascript" src="public/js/ghost.js"></script>

</body>
</html>
